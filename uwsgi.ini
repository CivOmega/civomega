[uwsgi]
plugin=python
chdir=/home/ubuntu/civomega_deploy/releases/current
home=/home/ubuntu/civomega_deploy/releases/current
env=DJANGO_SETTINGS_MODULE=civomega.settings_live
socket=/home/ubuntu/civomega_deploy/releases/current/civomega.sock
pidfile=/home/ubuntu/civomega_deploy/releases/current/civomega.pid
daemonize=/home/ubuntu/civomega-uwsgi.log
module=civomega.wsgi:application
master=True
vacuum=True
max-requests=5000
